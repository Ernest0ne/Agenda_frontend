<div class="layout-main showFooter">
    <div class="layout-content layout-top">
        <div class="p-grid">
            <div class="p-col-12">
                <div class="card card-box">
                    <span class="breadcrumb-desktop">
                        <h1>
                            <em class="title-icon  pi pi-home"></em>
                            Bienvenido
                        </h1>
                        <app-breadcrumb></app-breadcrumb>
                    </span>

                    <perfect-scrollbar class="content-overflow">
                        <full-calendar [options]="calendarOptions"></full-calendar>
                    </perfect-scrollbar>

                </div>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
<p-messages (click)="msgs = [];" class="modal-informative" [showTransitionOptions]="'0ms'"
    [hideTransitionOptions]="'0ms'" [(value)]="msgs"></p-messages>

<div class="layout-mask"></div>
